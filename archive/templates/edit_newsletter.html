{% extends 'base.html' %}


{% block title %}Edit Newsletter{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-4xl">
    <h1 class="text-4xl font-bold text-gray-800 mb-6 text-center">Edit Newsletter</h1>
    
    <div class="bg-white p-8 rounded-lg shadow-md">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="{{ form.title.id_for_label }}" class="block text-sm font-medium text-gray-700">Title</label>
                {{ form.title }}
            </div>
            <div>
                <label for="{{ form.content.id_for_label }}" class="block text-sm font-medium text-gray-700">Content</label>
                {{ form.content }}
            </div>
            
            <button type="submit" class="w-full inline-block bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700 transition duration-300">
                Resubmit for Approval
            </button>
        </form>
    </div>
</div>
{% endblock %}
