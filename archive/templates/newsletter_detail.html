{% extends 'base.html' %}


{% block title %}{{ newsletter.title }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-4xl">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">{{ newsletter.title }}</h1>
        <p class="text-sm text-gray-500 mb-4">By {{ newsletter.author.username }} | Published: {{ newsletter.published_at|date:"F j, Y" }}</p>
        
        <div class="prose max-w-none text-gray-700">
            <p>{{ newsletter.content|linebreaksbr }}</p>
        </div>
        
        <div class="mt-8">
            <a href="{% url 'welcome' %}" class="inline-block bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700 transition duration-300">
                Back Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
