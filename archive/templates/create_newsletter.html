{% extends 'base.html' %}


{% block title %}Create Newsletter{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <div class="bg-white p-8 rounded-lg shadow-xl border border-green-400">
        <h1 class="text-4xl font-bold text-gray-800 text-center mb-6">Create New Newsletter</h1>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="id_title" class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" id="id_title" name="title" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" required>
            </div>
            <div>
                <label for="id_content" class="block text-sm font-medium text-gray-700">Content</label>
                <textarea id="id_content" name="content" rows="10" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" required></textarea>
            </div>
            <button type="submit" class="w-full inline-block bg-green-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-green-700 transition duration-300">
                Submit for Review
            </button>
        </form>
    </div>
</div>
{% endblock %}
